    <script>
      //"contact-form" is the id of the form
$("#contact-form").submit(function() {

    var url = "mail-contact.php"; // the script where you handle the form input.

    $.ajax({
           type: "POST",
           url: url,
           // serialize your form's elements.
           data: $("#contact-form").serialize(), 
           success: function(data)
           {
               // "form-submit" is the class of your form wrapper
               $('.form-submit').html(data);
           }
         });
    // avoid to execute the actual submit of the form.
    return false;
});

    </script>
